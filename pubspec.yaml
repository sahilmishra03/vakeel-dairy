name: vakeel_dairy
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/app_icon/icon.png"
    background_color: "#2563eb"
    theme_color: "#2563eb"
  windows:
    generate: true
    image_path: "assets/app_icon/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/app_icon/icon.png"
